<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <audio id="audioCapture"></audio>

    <button onclick=showArr();>
        start microphone 
    </button>

    <p style="font-size: 42pt;">
        
    </p>


<script type="text/javascript">


let tVsound=[];
let comparesound=[];
let code="";
let finalStr =""
const guide = new Map([
    ['.-', 'a'],
    ['-...', 'b'],
    ['-.-.', 'c'],
    ['-..', 'd'],
    ['.', 'e'],
    ['..-.', 'f'],
    ['--.', 'g'],
    ['....', 'h'],
    ['..', 'i'],
    ['.---', 'j'],
    ['-.-', 'k'],
    ['.-..', 'l'],
    ['--', 'm'],
    ['-.', 'n'],
    ['---', 'o'],
    ['.--.', 'p'],
    ['--.-', 'q'],
    ['.-.', 'r'],
    ['...', 's'],
    ['-', 't'],
    ['..-', 'u'],
    ['...-', 'v'],
    ['.--', 'w'],
    ['-..-', 'x'],
    ['-.--', 'y'],
    ['--..', 'z'],
    ['.----', '1'],
    ['..---', '2'],
    ['...--', '3'],
    ['....-', '4'],
    ['.....', '5'],
    ['-....', '6'],
    ['--...', '7'],
    ['---..', '8'],
    ['----.', '9'],
    ['-----', '0'],
    [' ', ' '],
    ['s', ' ']
]);





function showArr(){
    console.log(code);
}

    
var audioCapture = (function ()
{
    navigator.mediaDevices.getUserMedia({
  audio: true,
  video: false
})
  .then(function(stream) {
    const audioContext = new AudioContext();
    const analyser = audioContext.createAnalyser();
    const microphone = audioContext.createMediaStreamSource(stream);
    const scriptProcessor = audioContext.createScriptProcessor(2048, 1, 1);

    analyser.smoothingTimeConstant = 0.8;
    analyser.fftSize = 1024;

    microphone.connect(analyser);
    analyser.connect(scriptProcessor);
    scriptProcessor.connect(audioContext.destination);
    scriptProcessor.onaudioprocess = function() {
      const array = new Uint8Array(analyser.frequencyBinCount);
      analyser.getByteFrequencyData(array);
      const arraySum = array.reduce((a, value) => a + value, 0);
      const average = arraySum / array.length;
      
        if(Math.round(average)>=30){
            tVsound.push(Math.round(average));
        }else{
            comparesound=tVsound;
            tVsound=[]
        }
        
        if(comparesound!=0){

            if(comparesound.length>=50){
                console.log("s");
                code+="s";
            }else if(comparesound.length>=20){
                console.log("-");
                code+="-";
            }else if(comparesound.length>=10){
                console.log(".");
                code+=".";

            }
            console.log(comparesound);
            comparesound=[];
        }
        if(code[code.length-1]=='s'){
          console.log("Wordmade "+ code);
          
          let str =code.substring(0, code.length-1);
          if(str==undefined){
            finalStr+=" ";
          }else{
            finalStr+=guide.get(str);
          }
          code="";
          console.log(finalStr);

        }
      
    };
  })
  .catch(function(err) {
    
    console.error(err);
  });
})();

</script>


</body>
</html>
